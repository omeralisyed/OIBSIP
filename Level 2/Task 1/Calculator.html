<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculator using HTML, CSS and JavaScript</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        .display {
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .row input {
            width: 60px;
            height: 30px;
        }

        .equal {
            width: 120px;
        }
    </style>
</head>
<body>
 
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="result" name="display">
                </div>
                <div class="row">
                    <input type="button" value="sin" onclick="appendToDisplay('sin')">
                    <input type="button" value="cos" onclick="appendToDisplay('cos')">
                    <input type="button" value="tan" onclick="appendToDisplay('tan')">
                    <input type="button" value="^" onclick="appendToDisplay('^')">
                </div>
                <div class="row">
                    <input type="button" value="sqrt" onclick="appendToDisplay('sqrt')">
                    <input type="button" value="log" onclick="appendToDisplay('log')">
                    <input type="button" value="exp" onclick="appendToDisplay('exp')">
                    <input type="button" value="+" onclick="appendToDisplay('+')">
                </div>
                <div class="row">
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="-" onclick="appendToDisplay('-')">
                </div>
                <div class="row">
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="/" onclick="appendToDisplay('/')">
                </div>
                <div class="row">
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="*" onclick="appendToDisplay('*')">
                </div>
                <div class="row">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="000" onclick="appendToDisplay('000')">
                    <input type="button" value="." onclick="appendToDisplay('.')">
                </div>
                <div class="row">
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DEL" onclick="deleteFromDisplay()">
                    <input type="button" value="=" onclick="calculate()" class="equal">
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function appendToDisplay(value) {
            var result = document.getElementById("result");
            result.value += value;
        }

        function clearDisplay() {
            var result = document.getElementById("result");
            result.value = "";
        }

        function deleteFromDisplay() {
            var result = document.getElementById("result");
            result.value = result.value.slice(0, -1);
        }

        function calculate() {
            var result = document.getElementById("result");
            var expression = result.value;

            // Perform scientific calculations using JavaScript Math functions
            try {
                expression = expression.replace("sqrt", "Math.sqrt");
                expression = expression.replace("log", "Math.log10");
                expression = expression.replace("exp", "Math.exp");
                expression = expression.replace("sin", "Math.sin");
                expression = expression.replace("cos", "Math.cos");
                expression = expression.replace("tan", "Math.tan");
                expression = expression.replace("^", "**");

                var finalResult = eval(expression);
                result.value = finalResult;
            } catch (error) {
                result.value = "Error";
            }
        }
    </script>    
</body>
</html>
